<section class="contacts">
  <div class="container">
    <h3 class="contacts__title title">Контакти</h3>
    <div class="contacts__top">
      <form class="contacts__form" action="" name="contactForm">
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="formQuestion">
            <input class="contacts__form-input" type="text" id="formQuestion" name="formQuestion"
              placeholder="Повідомлення" />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="firstName">
            <input class="contacts__form-input" type="text" id="firstName" name="firstName"
              placeholder="Введіть ваше ім'я" />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="phoneNumber">
            <input class="contacts__form-input" type="tel" id="phoneNumber" name="phoneNumber"
              placeholder="380(99)-999-99-99" />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <button class="contacts__form-btn" type="submit" name="contactsBtn" disabled>
          Надіслати
        </button>
      </form>
      <div class="contacts__conect">
        <a href="tel:380994231854" class="contacts__tell">+380(99)-999-99-99</a>
        <ul class="contacts__media media">
          <li class="contacts__item media__item">
            <a
              class="contacts__media-btn media__btn media__btn--inst" href="https://www.instagram.com/budbazakam/" target="_blank">
            </a>
          </li>
          <li class="contacts__item media__item">
            <a
              class="contacts__media-btn media__btn media__btn--facebook"
              href="https://www.facebook.com/p/%D0%93%D1%83%D1%80%D1%82%D1%96%D0%B2%D0%BD%D1%8F-%D0%91%D1%83%D0%B4%D0%B1%D0%B0%D0%B7%D0%B0-100041764590083" target="_blank"
            ></a>
          </li>
        </ul>
        <a class="contacts__location" href="https://www.google.com.ua" target="_blank">
          Львівська область, м. Кам’янка-Бузька Вулиця Федьковича, 74
        </a>
      </div>
    </div>
  </div>
  <div class="contacts__container">
    <img class="contacts__map" src="images/contacts-map.png" alt="" />
  </div>
</section>
