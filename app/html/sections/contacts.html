<section class="contacts">
  <div class="container">
    <h3 class="contacts__title title">Контакти</h3>
    <div class="contacts__top">
      <form class="contacts__form" action="" name="contactForm">
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="formQuestion">
            <input
              class="contacts__form-input"
              type="text"
              id="formQuestion"
              name="formQuestion"
              placeholder="Повідомлення"
            />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="firstName">
            <input
              class="contacts__form-input"
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Введіть ваше ім'я"
            />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <div class="contacts__form-group">
          <label class="contacts__form-label" for="phoneNumber">
            <input
              class="contacts__form-input"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="380(99)-999-99-99"
            />
          </label>
          <div class="contacts__form-msg"></div>
        </div>
        <button
          class="contacts__form-btn"
          type="submit"
          name="contactsBtn"
          disabled
        >
          Надіслати
        </button>
      </form>
      <div class="contacts__conect">
        <a href="tel:343243243243" class="contacts__tell">+380(99)-999-99-99</a>
        <ul class="contacts__media media">
          <li class="contacts__item media__item">
            <a
              class="contacts__media-btn media__btn media__btn--inst"
              href=""
            ></a>
          </li>
          <li class="contacts__item media__item">
            <a
              class="contacts__media-btn media__btn media__btn--facebook"
              href=""
            ></a>
          </li>
        </ul>
        <a class="contacts__location" href=""
          >Львівська область, м. Кам’янка-Бузька Вулиця Федьковича, 74</a
        >
      </div>
    </div>
  </div>
  <div class="contacts__container">
    <img class="contacts__map" src="images/contacts-map.png" alt="" />
  </div>
</section>
