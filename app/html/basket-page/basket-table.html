<section class="basket">
  <div class="container">
    <h3 class="basket__title title">Корзина</h3>
    <span class="basket__msg">У вас немає доданих товарів...</span>
    <form class="basket__table">
        <div class="basket__list">
        </div>
        <div class="basket__top">
            <span class="basket__text">
              Обрані товари(<span class="basket__count js-list__count">0</span>)
            </span>
            <span class="basket__text">
              Загальна сума: <input class="basket__count js-all__money" readonly>
            </span>
          </div>
        <div class="basket__btn">
            <button class="basket__submit" type="button" disabled>Замовити</button>
        </div>
    </form>
  </div>
</section>
